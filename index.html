<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dofus</title>
        <style>
            /* Reset CSS */
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                line-height: 1;
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                overflow: hidden;
            }

            ol, ul {
                list-style: none;
            }

            img, video {
                max-width: 100%;
                height: auto;
                display: block;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            #game-container {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Estilos para mejorar la apariencia del juego */
            canvas {
                border-radius: 8px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }

            /* Estilos para los inputs de autenticaci칩n */
            .auth-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(26, 26, 46, 0.95);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                backdrop-filter: blur(5px);
            }

            .auth-container {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                border: 2px solid #444;
                min-width: 400px;
                text-align: center;
            }

            .auth-title {
                color: #ffffff;
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .auth-subtitle {
                color: #ffffff;
                font-size: 24px;
                margin-bottom: 30px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            }

            .auth-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }

            .auth-input {
                padding: 12px 15px;
                border: 2px solid #555;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                color: #ffffff;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .auth-input:focus {
                outline: none;
                border-color: #4CAF50;
                background: rgba(255, 255, 255, 0.15);
                box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            }

            .auth-input::placeholder {
                color: #aaa;
            }

            .auth-button {
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
            }

            .auth-button.primary {
                background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
                color: white;
            }

            .auth-button.primary:hover {
                background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            }

            .auth-button.secondary {
                background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
                color: white;
                margin-top: 10px;
            }

            .auth-button.secondary:hover {
                background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            }

            .auth-error {
                color: #ff4444;
                font-size: 14px;
                margin-top: 10px;
                min-height: 20px;
            }

            .auth-loading {
                color: #4CAF50;
                font-size: 14px;
                margin-top: 10px;
            }

            .hidden {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div id="game-container"></div>

        <!-- Overlay de autenticaci칩n -->
        <div id="auth-overlay" class="auth-overlay hidden">
            <div class="auth-container">
                <h1 class="auth-title">游꿡 DOFUS GAME</h1>

                <!-- Formulario de Login -->
                <div id="login-form">
                    <h2 class="auth-subtitle">INICIAR SESI칍N</h2>
                    <form class="auth-form" id="login-form-element">
                        <input type="text" id="login-username" class="auth-input" placeholder="Usuario o Email" required>
                        <input type="password" id="login-password" class="auth-input" placeholder="Contrase침a" required>
                        <button type="submit" class="auth-button primary">ENTRAR</button>
                    </form>
                    <button id="switch-to-register" class="auth-button secondary">Crear cuenta</button>
                    <div id="login-error" class="auth-error"></div>
                </div>

                <!-- Formulario de Registro -->
                <div id="register-form" class="hidden">
                    <h2 class="auth-subtitle">CREAR CUENTA</h2>
                    <form class="auth-form" id="register-form-element">
                        <input type="text" id="register-username" class="auth-input" placeholder="Nombre de usuario" required>
                        <input type="email" id="register-email" class="auth-input" placeholder="Email" required>
                        <input type="password" id="register-password" class="auth-input" placeholder="Contrase침a" required>
                        <input type="password" id="register-confirm-password" class="auth-input" placeholder="Confirmar contrase침a" required>
                        <button type="submit" class="auth-button primary">REGISTRARSE</button>
                    </form>
                    <button id="switch-to-login" class="auth-button secondary">Ya tengo cuenta</button>
                    <div id="register-error" class="auth-error"></div>
                </div>
            </div>
        </div>

        <script src="./phaser.js"></script>
        <script type="module" src="./src/main.js"></script>
    </body>
    </html>
